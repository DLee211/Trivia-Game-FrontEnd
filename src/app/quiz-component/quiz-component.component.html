<p>quiz-component works!</p>
<div class ="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- QuizId Column -->
    <ng-container matColumnDef="QuizId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QuizID </th>
      <td mat-cell *matCellDef="let row"> {{row.quizId}} </td>
    </ng-container>

    <!--level  Column -->
    <ng-container matColumnDef="Level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let row"> {{row.level}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button [routerLink]="['/question/:id']">START</button>
      </td>
    </ng-container>
  </table>
</div>
