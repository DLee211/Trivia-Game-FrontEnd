<div class ="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- QuizId Column -->
    <ng-container matColumnDef="QuizId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QuizID </th>
      <td mat-cell *matCellDef="let row"> {{row.quizId}} </td>
    </ng-container>

    <!--level  Column -->
    <ng-container matColumnDef="Level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Difficulty </th>
      <td mat-cell *matCellDef="let row"> {{row.difficulty}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button [routerLink]="['/question', row.quizId]">START</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
