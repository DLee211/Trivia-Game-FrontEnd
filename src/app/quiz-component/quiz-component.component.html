<div class="container">
  <table mat-table [dataSource]="dataSource">

    <!-- quizId Column -->
    <ng-container matColumnDef="quizId">
      <th mat-header-cell *matHeaderCellDef> QuizID </th>
      <td mat-cell *matCellDef="let row"> {{row.quizId}} </td>
    </ng-container>

    <!-- difficulty Column -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef> Difficulty </th>
      <td mat-cell *matCellDef="let row"> {{row.difficulty}} </td>
    </ng-container>

    <!-- gameId Column -->
    <ng-container matColumnDef="gameId">
      <th mat-header-cell *matHeaderCellDef> GameId </th>
      <td mat-cell *matCellDef="let row"> {{row.gameId}} </td>
    </ng-container>

    <!-- questions Column -->
    <ng-container matColumnDef="questions">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let row"> {{row.questions}} </td>
    </ng-container>

    <!-- button Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button [routerLink]="['/question', row.quizId]">START</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
