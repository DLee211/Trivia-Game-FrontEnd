<form class="add-question-form">
  <mat-form-field class="question-form">
    <mat-label>Question</mat-label>
    <input matInput [(ngModel)]="" name="questionText">
  </mat-form-field>

  <mat-form-field class="answer-form">
    <mat-label>Answer</mat-label>
    <textarea matInput [(ngModel)]="" name="questionAnswer"></textarea>
  </mat-form-field>

  <button mat-stroked-button type="submit">Save Changes</button>
</form>
