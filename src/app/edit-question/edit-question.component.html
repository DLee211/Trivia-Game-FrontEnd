<mat-toolbar color="primary">
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Easy">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Difficulty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
        <td mat-cell *matCellDef="let element">{{element.difficulty}}</td>
      </ng-container>

      <ng-container matColumnDef="gameId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Game ID</th>
        <td mat-cell *matCellDef="let element">{{element.gameId}}</td>
      </ng-container>

      <!-- Action Column for viewing questions -->
      <ng-container matColumnDef="viewQuestions">
        <th mat-header-cell *matHeaderCellDef>View Questions</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
