<mat-card class="add-game-card">
  <mat-card-header>
    <h1>Add Game Type</h1>
  </mat-card-header>
  <div class="add-game-type-container">
    <form [formGroup]="gameTypeForm" (submit)="addGameType()">
      <br>
      <mat-form-field appearance="fill">
        <input formControlName="gameType" matInput placeholder="GameType">
        <mat-error *ngIf="gameTypeForm.get('gameType')?.hasError('required')">
          Game Type is required
        </mat-error>
        <mat-error *ngIf="gameTypeForm.get('gameType')?.hasError('maxlength')">
          Game Type cannot be more than 30 characters long
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </div>
</mat-card>
