<div class ="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- GameType Column -->
    <ng-container matColumnDef="GameType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Type </th>
      <td mat-cell *matCellDef="let row"> {{row.gameType}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hi Score </th>
      <td mat-cell *matCellDef="let row"> {{row.score}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button [routerLink]="['/quiz', row.gameId]">START</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
