<div class="container">
  <table mat-table [dataSource]="dataSource">

    <!-- quizId Column -->
    <ng-container matColumnDef="questionId">
      <th mat-header-cell *matHeaderCellDef> QuestionId </th>
      <td mat-cell *matCellDef="let row"> {{row.questionId}} </td>
    </ng-container>

    <!-- difficulty Column -->
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let row"> {{row.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let row">
      <mat-form-field class="input-form-field">
        <mat-label>Answer</mat-label>
        <input matInput type="text" [(ngModel)]="row.value">
      </mat-form-field>
        <button (click)="checkAnswer(row.value, row.answer)">Submit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
