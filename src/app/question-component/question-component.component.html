<div class="container">
  <mat-card class="question-card" appearance="outlined">
    <div *ngFor="let row of dataSource.data">
      <div class="question">
        <h2>Question</h2>
        <p>{{row.problem}}</p>
      </div>

      <div class="answer">
        <h2>Answer</h2>
        <mat-form-field class="input-form-field">
          <mat-label>Answer</mat-label>
          <input matInput type="text" [(ngModel)]="row.value">
        </mat-form-field>
      </div>
      <button (click)="checkAnswer(row.value, row.answer,row.questionId)">Submit</button>
    </div>
  </mat-card>
</div>
