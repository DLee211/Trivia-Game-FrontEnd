<div class="container">
  <table mat-table [dataSource]="dataSource">

    <!-- quizId Column -->
    <ng-container matColumnDef="questionId">
      <th mat-header-cell *matHeaderCellDef> QuestionId </th>
      <td mat-cell *matCellDef="let row"> {{row.questionId}} </td>
    </ng-container>

    <!-- difficulty Column -->
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let row"> {{row.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let row"> {{row.answer}} </td>
    </ng-container>

    <mat-form-field class="input-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
