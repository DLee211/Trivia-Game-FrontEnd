<h1 mat-dialog-title>Edit Game Name</h1>
<div mat-dialog-content>
  <form [formGroup]="editGameForm">
    <mat-form-field>
      <mat-label>Game Name</mat-label>
      <input matInput formControlName="gameType">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submitForm()" cdkFocusInitial>Save</button>
</div>
